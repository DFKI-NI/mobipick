image: ros:noetic-ros-base

before_script:
  # Enable system-wide authentication for git cloning via https
  - '[ ! -z "$CI_DISPOSABLE_ENVIRONMENT" ] && echo -e "machine git.ni.dfki.de\nlogin gitlab-ci-token\npassword ${CI_JOB_TOKEN}" > ~/.netrc'

build:
  stage: build
  tags:
    - docker
  script:
    - export CI_ROS_DISTRO="noetic"
    - export CATKIN_WS=~/catkin_ws
    - export CATKIN_WS_SRC=${CATKIN_WS}/src
    - export CATKIN_PROJECT_DIR=$CATKIN_WS_SRC/mobipick

    # create a catkin workspace and clone all required ROS packages
    - mkdir -p $CATKIN_WS_SRC
    - cd $CATKIN_WS_SRC/
    - ln -s $CI_PROJECT_DIR $CATKIN_PROJECT_DIR   # outside CI, run this instead: git clone -b noetic git@git.ni.dfki.de:mobipick/mobipick.git

    # clone dependencies
    - apt-get update -qq
    - apt-get install -qq -y python3-wstool
    - wstool init
    - wstool merge mobipick/dependencies-${CI_ROS_DISTRO}.rosinstall
    - wstool update

    # use rosdep to install all dependencies (including ROS itself)
    # - rosdep init
    # - rosdep update
    - apt-get install -qq -y libuvc-dev                          # for astra_camera
    - apt-get install -qq -y libnlopt-cxx-dev liborocos-kdl-dev  # for trac_ik_lib, see https://bitbucket.org/traclabs/trac_ik/pull-requests/29#comment-206183885
    - rosdep install --from-paths ./ -i -y --rosdistro $CI_ROS_DISTRO --skip-keys=libuvc --skip-keys=orocos_kdl  # orocos_kdl must be skipped, see https://bitbucket.org/traclabs/trac_ik/pull-requests/29#comment-206183885

    # build all packages in the catkin workspace
    - apt-get install -qq -y python3-catkin-tools python3-osrf-pycommon   # python3-osrf-pycommon has to be installed manually for python3-catkin-tools to work (see https://github.com/catkin/catkin_tools/issues/594)
    - source /opt/ros/${CI_ROS_DISTRO}/setup.bash
    - cd $CATKIN_WS
    - catkin init
    - catkin config --install --cmake-args -DCMAKE_BUILD_TYPE=RelWithDebugInfo
    - catkin build --limit-status-rate 0.1 --no-notify

    # catkin_lint
    - source install/setup.bash
    - apt-get install -y python3-catkin-lint
    - cd $CATKIN_PROJECT_DIR
    - catkin_lint . --skip-pkg mobipick_moveit_config   # have to skip this package because of the missing warehouse_ros_mongo dependency

    # NOTE on testing: `catkin_make run_tests` will show the output of the tests
    # (gtest, nosetest, etc..) but always returns 0 (success) even if a test
    # fails. Running `catkin_test_results` aggregates all the results and returns
    # non-zero when a test fails (which notifies Gitlab CI that the build failed).
    - cd $CATKIN_WS
    - touch src/Universal_Robots_ROS_Driver/ur_robot_driver/CATKIN_IGNORE   # these tests now require a docker simulation of an UR running on the CI server: https://github.com/UniversalRobots/Universal_Robots_ROS_Driver/pull/209
    - catkin build --limit-status-rate 0.1 --no-notify --make-args tests
    - source devel/setup.bash
    - catkin run_tests --limit-status-rate 0.1 --no-notify
    - catkin_test_results
